{% extends "baseNoLogin.html" %}

{% block title %}Login - BrewStation{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
      <div class="d-flex justify-content-center py-4">
        <a href="index.html" class="logo d-flex align-items-center w-auto">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
          <span class="d-none d-lg-block">BrewStation</span>
        </a>
      </div><!-- End Logo -->

      <div class="card mb-3">
        <div class="card-body">
          <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">Login</h5>
            <p class="text-center small">Entre com seu usuário e senha</p>
          </div>

          <form class="row g-3 needs-validation" id="loginForm">
            <div class="col-12">
              <label for="username" class="form-label">Usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" name="username" class="form-control" id="username" required>
                <div class="invalid-feedback">Por favor, digite seu usuário.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Senha</label>
              <input type="password" name="password" class="form-control" id="password" required>
              <div class="invalid-feedback">Por favor, digite sua senha!</div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </div>
            <div class="col-12">
              <p class="small mb-0">Não tem uma conta? <a href="{{ url_for('main.register') }}">Criar uma conta</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const data = {
    username: formData.get('username'),
    password: formData.get('password')
  };
  
  fetch('/auth/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(data => {
    if (data.message) {
      window.location.href = '/dashboard';
    } else {
      alert('Erro: ' + data.error);
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert('Erro ao fazer login');
  });
});
</script>
{% endblock %}
